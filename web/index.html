    <script>
        // å­—ç¬¦é›†
        const CHARS = {

            numbers: '0123456789',

        // DOM å…ƒç´ 
        const lengthSlider = document.getElementById('lengthSlider');

        // æ›´æ–°é•¿åº¦æ˜¾ç¤º
        lengthSlider.addEventListener('input', () => {

        // ç”Ÿæˆå®‰å…¨éšæœºæ•°
        function secureRandom(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // ç”Ÿæˆå¯†ç 
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const excludeConfusing = document.getElementById('excludeConfusing').checked;

            let charset = '';
            let required = [];

            if (useUppercase) {
                let chars = CHARS.uppercase;
                if (excludeConfusing) chars = chars.split('').filter(c => !CONFUSING.includes(c)).join('');
                charset += chars;
                if (chars) required.push(chars[secureRandom(chars.length)]);
            }
            if (useLowercase) {
                let chars = CHARS.lowercase;
                if (excludeConfusing) chars = chars.split('').filter(c => !CONFUSING.includes(c)).join('');
                charset += chars;
                if (chars) required.push(chars[secureRandom(chars.length)]);
            }
            if (useNumbers) {
                let chars = CHARS.numbers;
                if (excludeConfusing) chars = chars.split('').filter(c => !CONFUSING.includes(c)).join('');
                charset += chars;
                if (chars) required.push(chars[secureRandom(chars.length)]);
            }
            if (useSymbols) {
                let chars = CHARS.symbols;
                if (excludeConfusing) chars = chars.split('').filter(c => !CONFUSING.includes(c)).join('');
                charset += chars;
                if (chars) required.push(chars[secureRandom(chars.length)]);
            }

            if (!charset) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹');
                return null;
            }

            // ç”Ÿæˆå¯†ç 
            let password = [...required];
            for (let i = password.length; i < length; i++) {
                password.push(charset[secureRandom(charset.length)]);
            }

            // æ‰“ä¹±é¡ºåº
            for (let i = password.length - 1; i > 0; i--) {
                const j = secureRandom(i + 1);
                [password[i], password[j]] = [password[j], password[i]];
            }

            return password.join('');
        }

        // è®¡ç®—ç†µå€¼
        function calculateEntropy(password) {
            let charsetSize = 0;
            if (/[A-Z]/.test(password)) charsetSize += 26;
            if (/[a-z]/.test(password)) charsetSize += 26;
            if (/[0-9]/.test(password)) charsetSize += 10;
            if (/[^A-Za-z0-9]/.test(password)) charsetSize += 32;
            return password.length * Math.log2(charsetSize || 1);
        }

        // è¯„ä¼°å¼ºåº¦
        function evaluateStrength(entropy) {
            if (entropy < 28) return { level: 'æå¼±', color: '#f44336', percent: 15 };
            if (entropy < 36) return { level: 'å¼±', color: '#ff9800', percent: 30 };
            if (entropy < 60) return { level: 'ä¸­ç­‰', color: '#ffeb3b', percent: 50 };
            if (entropy < 80) return { level: 'å¼º', color: '#8bc34a', percent: 70 };
            if (entropy < 100) return { level: 'å¾ˆå¼º', color: '#4caf50', percent: 85 };
            return { level: 'æå¼º', color: '#2196f3', percent: 100 };
        }

        // ä¼°ç®—ç ´è§£æ—¶é—´
        function estimateCrackTime(entropy) {
            const seconds = Math.pow(2, entropy) / 1e12;
            if (seconds < 1) return 'ç¬é—´';
            if (seconds < 60) return `${seconds.toFixed(0)} ç§’`;
            if (seconds < 3600) return `${(seconds / 60).toFixed(0)} åˆ†é’Ÿ`;
            if (seconds < 86400) return `${(seconds / 3600).toFixed(0)} å°æ—¶`;
            if (seconds < 31536000) return `${(seconds / 86400).toFixed(0)} å¤©`;
            if (seconds < 31536000 * 1000) return `${(seconds / 31536000).toFixed(0)} å¹´`;
            return 'å®‡å®™å¹´é¾„çº§åˆ«';
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay(password) {

        }

        // æ·»åŠ åˆ°å†å²

        // å¤åˆ¶åˆ°å‰ªè´´æ¿

        }
